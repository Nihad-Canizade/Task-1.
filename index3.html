<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 4px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3><br>
    <label for="name">Full name*:</label><br>
    <input type="text" name="name" placeholder="FirstName LastName"><br>
    <label for="mail">Email address*:</label><br>
    <input type="text" name="mail" placeholder="EMAIL_ADDRESS"><br>
    <label for="select">Select Tour Package*:</label><br>
    <select name="tour">
        <option value="Goa">Goa</option>
        <option value="Aog">Aog</option>
        <option value="Oga">Oga</option>
    </select>
    <br>
    <label for="date">Arrival date*:</label><br>
    <input type="text" name="date" placeholder="m/d/y"><br>
    <label for="fornumber">Number of persons*:</label> <br>
    <input type="number" name="fornumber" placeholder="UNKNOWN_TYPE"><br>
    <label for="select2">What would you want to avail?*</label><br>
    <label>Boarding</label><input type="checkbox"><br>
    <label>Fooding</label><input type="checkbox"><br>
    <label>Sight seeing</label><input type="checkbox"><br>
    <label for="forcode">Discout Coupon code:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>
    <label for="select3">Terms and  conditions*</label><br>
    <input type="checkbox"><label>I agree</label>
    <input type="checkbox"><label>I disagree</label><br>
    <button>Complete reservation</button>

</body>
</html>
